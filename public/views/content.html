<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">

      <form class="form-horizontal" ng-submit="posting()">
        <fieldset>

          <!-- Form Name -->
          <legend>Add New Content</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Title</label>
            <div class="col-md-4">
            <input ng-model="title" type="text" id="title" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">URL</label>
            <div class="col-md-4">
            <input ng-model="link" type="text" id="link" class="form-control input-md">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">description</label>
            <div class="col-md-4">
            <input ng-model="description" type="text" id="description" class="form-control input-md">
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label">Save</label>
            <div class="col-md-4">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
<table class="table table-condensed">
    <tr ng-repeat="val in myobj">
        <form>
            <th>{{val.title}}</th>
            <th>{{val.link}}</th>
            <th>{{val.description}}</th>
        </form>
    </tr>
</table>
